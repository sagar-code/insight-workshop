<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Element and Attribute</title>
  </head>
  <body>
    <!-- Element: Any thing that we see i.e. Paragraph, lin, image, video  -->
    <!-- Attribute: additional information on element  -->

    <!-- Syntax:
    <TagName attribute="value" attribute2="value2"> Our Content </TagName>
    -->
    <h1 style="color: red">This is heading tag.</h1>
    <br />
  </body>
</html>
