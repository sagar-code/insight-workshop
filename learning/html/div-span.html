<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Div and Span</title>
</head>

<body>
    <!-- div: block element
        span: inline element  -->

    <div style="border: 1px solid red">
        Random Text
    </div>
    <span style="border: 1px solid green;">Random Text</span>
</body>

</html>
